name: CI

on:
  push:
    branches: 
      - 'feature-*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Code
      uses: actions/checkout@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./TechTrendEmporium/TechTrendEmporium/
        push: true
        tags: tech-trend-emporium:latest

  test:

    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Code
      uses: actions/checkout@v3

    - name: Test
      run: |
        echo "Testing the app" 
  
  release:

    runs-on: ubuntu-latest

    needs: test

    steps:
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Docker image
      run: docker pull tech-trend-emporium:latest

    - name: Tag
      run: docker tag tech-trend-emporium:latest tech-trend-emporium:${{ github.sha }}

    - name: Push
      run: docker push tech-trend-emporium:${{ github.sha }}
